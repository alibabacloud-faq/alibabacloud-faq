{{ $dateFormat := default "Mon Jan 2, 2006" (index .Site.Params "date_format") }}

<article class="blog-post">
  <header>
    <p class="blog-post-meta"><time datetime="{{ .Date.Format "2006-01-02T15:04:05Z07:00" }}">{{ .Date.Format $dateFormat }}</time> {{ if or (.Params.categories) (.Params.tags) }} in {{ partial "meta-terms.html" . }}{{ end }}</p>
    <h2 class="blog-post-title"><a href="{{ .Permalink }}">{{ .Title | markdownify }}</a></h2>
  </header>
  {{ .Summary }}
  <a href='{{ .Permalink }}'>詳細の回答をみる</a>
  <!--<a href='{{ .Permalink }}'>{{ i18n "readMore" }}</a>-->
</article> <!-- /.blog-post -->

{{- /* vim: set ts=2 sw=2 et: */}}
